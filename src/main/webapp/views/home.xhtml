<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="base.xhtml">
        <ui:define name="title">#{msg.home}</ui:define>
        <ui:define name="content">
            <div id="content" class="content transitionDefault">
                #{msg.appname} | #{arquivoController.filename}
                <h:form id="novoArquivoForm">
                    <h:commandButton id="novoArquivoButton" value="add new file"
                                     actionListener="#{arquivoController.createArquivo}"/>
                    <h:commandButton id="messageButton" value="print msg"
                                     actionListener="#{arquivoController.printMessage}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
